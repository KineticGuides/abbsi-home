<div class="content-wrapper">
  <div class="row">
      <div class="col-sm-12 col-12">
  
        <div class="profile-header">
          <h1 style="font-size: 18px;">Welcome, {{ data.user.first_name }}</h1>
          <div class="profile-header-content">
            <div class="profile-header-tiles">
              <div class="row">
                <div class="col-sm-4 col-12">
                  <div class="profile-tile">
                    <span class="icon">
                      <i class="bi bi-pentagon"></i>
                    </span>
                    <h6><span>ABSI-AI Version 0.9b</span></h6>
                  </div>
                </div>
                <div class="col-sm-4 col-12">
                  <div class="profile-tile">
                    <span class="icon">
                      <i class="bi bi-coin"></i>
                    </span>
                    <h6><span>Model - ABBSI-R1-GENERAL-MEDICAL-8B</span></h6>
                  </div>
                </div>
                <div class="col-sm-4 col-12">
                  <div class="profile-tile">
                    <span class="icon">
                      <i class="bi bi-hash"></i>
                    </span>
                    <h6><span>Last Update: 02/13/25</span></h6>
                  </div>
                </div>
              </div>
            </div>
            <div class="profile-avatar-tile">
              <img src="assets/images/user.png" class="img-fluid" alt="Bootstrap Gallery" />
            </div>
          </div>
        </div>
  
      </div>
    </div>
    <!-- Row end -->
  
    <!-- Row start -->
    <div class="row">
      <div class="col-lg-12 col-sm-12 col-12">
        <!-- Row start -->
        <div class="row">
          <div class="col-sm-6 col-12">
          </div>
       <div class="col-sm-12 col-12">
  
          </div> 
        </div>
        <!-- Row end -->
      </div>
      <div class="col-lg-12 col-sm-12 col-12">
        <!-- Row start -->
        <div class="row">
          <div class="col-sm-12 col-12">
            <div class="row">
              <div class="col-12">
                <div class="card">
                  <div class="header shade-primary">
                    <div class="row">
                      <div class="col-10">
                        <h3 style="font-size:18px; color: white;" class="m-3">Clients</h3>
                      </div>
                      <div class="col-2">
                        <h3 style="font-size:18px; color: white;" class="mt-2"><button class="btn btn-primary" (click)="toggleThoughts()">New Consultation</button></h3>
                      </div>
                    </div>
     
                  </div>
                  <div class="m-2" *ngIf="showing=='Y'">
                    <app-add-member-form (close)="toggleThoughts();"></app-add-member-form>
                  </div>
                  <div class="card-body">
                    <div class="row mb-3">
                      <div class="col-sm-4 col-12">
                            <div class="m-0">
                              <label class="form-label">Search</label>
                              <input type="text" class="form-control" [(ngModel)]="searchText" placeholder="Search">
                            </div>
                          </div>
                    </div>
                      <div class="table-responsive">
                          <table class="table m-0">
                            <thead>
                              <tr>
                                <th>Name</th>
                                <th>Address</th>
                                <th>DOB</th>
                                <th style="text-align: right; max-width: 80px;">General</th>
                                <th style="text-align: right; max-width: 80px;">Longevity</th>
                                <th style="text-align: right; max-width: 80px; ">Skincare</th>
                                <th style="text-align: right; max-width: 80px;">Diet & Exercise</th>
                                <th></th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr *ngFor="let m of data.list | searchFilter: searchText | paginate: { itemsPerPage: 10, currentPage: p }">
                                <td>{{ m.member_name }}</td>
                                <td>{{ m.address }}<br>{{ m.city }}, {{ m.state }} {{ m.zip }}</td>
                                <td>{{ m.dob }}</td>
                                <td style="text-align: right;"><button (click)="switchUserGeneral(m);" class="btn btn-light">{{ m.general }}</button></td>
                                <td style="text-align: right;"><button (click)="switchUserLongevity(m);" class="btn btn-light">{{ m.longevity }}</button></td>
                                <td style="text-align: right;"><button (click)="switchUserSkincare(m);" class="btn btn-light">{{ m.skincare }}</button></td>
                                <td style="text-align: right;"><button (click)="switchUserDiet(m);" class="btn btn-light">{{ m.diet }}</button></td>
                               <td style="text-align: right;"><button class="btn"><div class="icon">
                                <a [routerLink]="['/member-dashboard',m.id]">
                                  <i class="bi bi-clipboard-data"></i>
                                </a>
                              </div></button></td>
                              </tr>
                            </tbody>
                            <tfoot>
                              <tr>
                                <td colspan="5" class="text-center">
                                  <pagination-controls (pageChange)="p = $event"></pagination-controls></td>
                              </tr>
                            </tfoot>
                          </table>
                        </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 col-12">
          </div>
        </div>
        <!-- Row end -->
      </div>
      </div>
      </div>
