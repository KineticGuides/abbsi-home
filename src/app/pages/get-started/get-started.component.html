<div class="container">
    <div class="contact-us-box py-2 px-3 p-lg-4">
        <div class="row">
            <div class="col-lg-12">
                <div class="">
                    <h3 class="primary-text">Let's Get Started</h3>
                    <p class="para-text">Fill out this form to get started today.  
                        You will receive an email to finish setting up your account and take our preliminary health survey.</p>
                </div>
            </div>
            <div class="col-lg-6">   
                <div id="formstatusmessage" class="d-none"></div>
                <div class="contact-us-form ps-lg-5  wow animate__fadeInUp" data-wow-duration="1.8s" style="visibility: visible; animation-duration: 1.8s; animation-name: fadeInUp;">
                    <div class="contact-form">
                        <form id="ContactForm">
                            <div class="row">
                                <div class="form-group col-md-6 mb-4">
                                    <input [(ngModel)]="data.formData['first_name']" tabindex="1" type="text" name="name" class="form-control" id="name" placeholder="First Name" aria-label="user name" required="">
                                </div>
                                <div class="form-group col-md-6 mb-4">
                                    <input [(ngModel)]="data.formData['last_name']" tabindex="2" ttype="text" name="name" class="form-control" id="name" placeholder="Last Name" aria-label="user name" required="">
                                </div>
                                <div class="form-group col-md-6 mb-4">
                                    <select [(ngModel)]="data.formData['gender']"  tabindex="3" ttype="text" name="name" class="form-control" id="name" placeholder="Visit Type" aria-label="user name" required="">
                                        <option value="">Gender</option>
                                        <option value="Office">Male</option>
                                        <option value="Telemed">Female</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-6 mb-4">
                                    <select [(ngModel)]="data.formData['age']"  tabindex="4" type="text" name="name" class="form-control" id="name" placeholder="Visit Type" aria-label="user name" required="">
                                        <option value="">Age</option>
                                        <option value="Office">18-20</option>
                                        <option value="Office">21-30</option>
                                        <option value="Office">31-40</option>
                                        <option value="Office">41-50</option>
                                        <option value="Office">51-60</option>
                                        <option value="Office">61-70</option>
                                        <option value="Telemed">70+</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-6 mb-4">
                                    <input [(ngModel)]="data.formData['phone']"  tabindex="5" type="text" name="name" class="form-control" id="name" placeholder="Phone" aria-label="user name" required="">
                                </div>
                                <div class="form-group col-md-6 mb-4">
                                    <input [(ngModel)]="data.formData['email']"  tabindex="6" type="email" name="email" class="form-control" id="email" placeholder="Email" aria-label="user email" required="">
                                </div>
                                <div class="form-group col-md-12 mb-4">
                                    <input [(ngModel)]="data.formData['address']" tabindex="7"  type="email" name="email" class="form-control" id="email" placeholder="Address" aria-label="user email" required="">
                                </div>

                                <div class="form-group col-md-6 mb-4">
                                    <input [(ngModel)]="data.formData['city']"  tabindex="8" type="text" name="phone" class="form-control" id="phone" placeholder="City" aria-label="user number" required="">
                                </div>

                                <div class="form-group col-md-6 mb-4">
                                    <select [(ngModel)]="data.formData['state']" tabindex="9"  name="phone" class="form-control" id="phone" aria-label="user number" required="">
                                        <option value="">Select your State</option>
                                            <option value="AL">Alabama </option>
                                            <option value="AK">Alaska </option>
                                            <option value="AZ">Arizona </option>
                                            <option value="AR">Arkansas </option>
                                            <option value="CA">California </option>
                                            <option value="CO">Colorado </option>
                                            <option value="CT">Connecticut </option>
                                            <option value="DE">Delaware </option>
                                            <option value="FL">Florida </option>
                                            <option value="GA">Georgia </option>
                                            <option value="HI">Hawaii </option>
                                            <option value="ID">Idaho </option>
                                            <option value="IL">Illinois </option>
                                            <option value="IN">Indiana </option>
                                            <option value="IA">Iowa </option>
                                            <option value="KS">Kansas </option>
                                            <option value="KY">Kentucky </option>
                                            <option value="LA">Louisiana </option>
                                            <option value="ME">Maine </option>
                                            <option value="MD">Maryland </option>
                                            <option value="MA">Massachusetts </option>
                                            <option value="MI">Michigan </option>
                                            <option value="MN">Minnesota </option>
                                            <option value="MS">Mississippi </option>
                                            <option value="MO">Missouri </option>
                                            <option value="MT">Montana </option>
                                            <option value="NE">Nebraska </option>
                                            <option value="NV">Nevada </option>
                                            <option value="NH">New Hampshire </option>
                                            <option value="NJ">New Jersey </option>
                                            <option value="NM">New Mexico </option>
                                            <option value="NY">New York </option>
                                            <option value="NC">North Carolina </option>
                                            <option value="ND">North Dakota </option>
                                            <option value="OH">Ohio </option>
                                            <option value="OK">Oklahoma </option>
                                            <option value="OR">Oregon </option>
                                            <option value="PA">Pennsylvania </option>
                                            <option value="RI">Rhode Island </option>
                                            <option value="SC">South Carolina </option>
                                            <option value="SD">South Dakota </option>
                                            <option value="TN">Tennessee </option>
                                            <option value="TX">Texas </option>
                                            <option value="UT">Utah </option>
                                            <option value="VT">Vermont </option>
                                            <option value="VA">Virginia </option>
                                            <option value="WA">Washington </option>
                                            <option value="WV">West Virginia </option>
                                            <option value="WI">Wisconsin </option>
                                            <option value="WY">Wyoming </option>  
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>
                </div> 
            </div> 
            <div class="col-lg-6">   
                <div id="formstatusmessage" class="d-none"></div>
                <div class="contact-us-form ps-lg-5  wow animate__fadeInUp" data-wow-duration="1.8s" style="visibility: visible; animation-duration: 1.8s; animation-name: fadeInUp;">
                    <div class="contact-form">
                        <form id="ContactForm" novalidate="novalidate">
                            <div class="row">

                                <div class="form-group col-md-12 mb-4">
                                    <select  tabindex="10" [(ngModel)]="data.formData['consult_type']" type="text" name="name" class="form-control" id="name" placeholder="Visit Type" aria-label="user name" required="">
                                        <option value="">What is your Preferred Consultation Type</option>
                                        <option value="Office">I prefer an office visit.</option>
                                        <option value="Telemed">I prefer telemedicine.</option>
                                        </select>
                                </div>

                                <div class="form-group col-md-12 mb-4">
                                    <select tabindex="11" [(ngModel)]="data.formData['peptides']" type="text" name="name" class="form-control" id="name" placeholder="Visit Type" aria-label="user name" required="">
                                        <option value="">Are you interested in Peptides?</option>
                                        <option value="Yes">Yes, I am interested in Peptides.</option>
                                        <option value="DNK">I need to learn more about Peptides</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-12 mb-4">
                                    <select tabindex="12" [(ngModel)]="data.formData['medications']" type="text" name="name" class="form-control" id="name" placeholder="Visit Type" aria-label="user name" required="">
                                        <option value="">Are you interested in Medications?</option>
                                        <option value="Yes">Yes, I am interested in Medications.</option>
                                        <option value="DNK">I need to learn more about Medications</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-12 mb-4">
                                    <select tabindex=12 [(ngModel)]="data.formData['supplements']" type="text" name="name" class="form-control" id="name" placeholder="Visit Type" aria-label="user name" required="">
                                        <option value="">Are you interested in Supplements?</option>
                                        <option value="Yes">Yes, I am interested in Supplements.</option>
                                        <option value="DNK">I need to learn more about Supplements.</option>
                                    </select>
                                </div>
                                <div class="col-md-12"> 
                                    <span style="color:red"><b>{{ this.data.error_dsc }}</b></span>
                                    <button name="cfform" (click)="postForm();"  type="submit" class="primary-btn" aria-label="subscribe newsletter">Submit Now</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div> 
            </div> 
        </div> 
    </div>
</div>
